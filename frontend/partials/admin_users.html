<h1>Users</h1>
<md-checkbox ng-model="ac.show_users" aria-label="Show users">
  Show users
</md-checkbox>
<div ng-if="ac.show_users">
  <table>
    <center>
      <tr>
        <th>ID</th>
        <th>tPs_id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin?</th>
        <th>Inactive?</th>
      </tr>
      <tr ng-repeat="user in ac.users">
        <td>{{ user._id }}</td>
        <td>{{ user.tps_id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_admin == 1 ? 'Yes' : '' }}</td>
        <td>{{ user.status == 1 ? '' : 'Yes' }}</td>
      </tr>
    </center>
  </table>
</div>
